
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>{{ title }}</h2>
    <ul>
        {% for i in listbook %}
                        
            <li> the id : {{i.id}}  - the title : {{i.name}} <a  download="download" href="{{ i.url }}">download</a></li>

        {% endfor %}
    </ul>
    
</body>
</html>
